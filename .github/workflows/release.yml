name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y rpm fakeroot dpkg

      - name: Set version from tag
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${VERSION}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite + Electron Builder)
        shell: bash
        run: npx vite build && npx electron-builder --${{ matrix.platform }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${GITHUB_REF_NAME}$" | head -1)
          if [ -z "$PREV_TAG" ]; then
            LOG=$(git log --pretty=format:"- %s" HEAD)
          else
            LOG=$(git log --pretty=format:"- %s" "${PREV_TAG}..HEAD")
          fi
          echo "LOG<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.LOG }}

            ---
            ### üçé macOS Users ‚Äî Build Locally (Recommended)

            The macOS build is unsigned, which may trigger a Gatekeeper warning. The easiest workaround is to build the app yourself locally ‚Äî it only takes a minute:

            ```bash
            git clone https://github.com/prasannjeet/claude-mcp-switcher.git
            cd claude-mcp-switcher
            npm install
            npm run build
            ```

            You'll find the built app inside the `release/` folder (e.g. `release/mac/MCP Server Switcher.app` or a `.dmg` file in `release/`). Just open it directly from there.
          files: artifacts/*
          draft: false
          prerelease: false
